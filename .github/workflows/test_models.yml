name: Models

on:
#  push:
#    branches:
#      - master
#  pull_request:
#    branches:
#      - master
  schedule:
    - cron: '0 8 * * MON'
  workflow_dispatch:


jobs:
  test_trf_models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]
        model-name: [ "hu_core_news_trf" ]

    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test
        run: |
          pip install -U pip huspacy numpy<2.0
          python -c "import huspacy; huspacy.download('${{ matrix.model-name }}'); nlp = huspacy.load('${{ matrix.model-name }}'); print('Hello')"

  test_standard_models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        model-name: ["hu_core_news_md", "hu_core_news_lg"]

    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test
        run: |
          pip install -U pip huspacy
          python -c "import huspacy; huspacy.download('${{ matrix.model-name }}'); nlp = huspacy.load('${{ matrix.model-name }}'); print('Hello')"
