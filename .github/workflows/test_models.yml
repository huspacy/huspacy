name: Models

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:


jobs:
  test_trf_models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]
        model-name: [ "hu_core_news_trf" ]

    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the package
        run: |
          pip install -U pip 
          pip install spacy_conll typer huspacy
          pip install ${{ matrix.model-name }} @ https://huggingface.co/huspacy/${{ matrix.model-name }}/resolve/main/${{ matrix.model-name }}-any-py3-none-any.whl
#          python -c "import huspacy; huspacy.download('${{ matrix.model-name }}')"

      - name: Smoke test
        run: |
          python scripts/smoke_test.py ${{ matrix.model-name }}

  test_standard_models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        model-name: ["hu_core_news_md", "hu_core_news_lg"]

    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the package
        run: |
          pip install -U pip 
          pip install spacy_conll typer huspacy
          pip install ${{ matrix.model-name }} @ https://huggingface.co/huspacy/${{ matrix.model-name }}/resolve/main/${{ matrix.model-name }}-any-py3-none-any.whl
#          python -c "import huspacy; huspacy.download('${{ matrix.model-name }}')"

      - name: Smoke test
        run: |
          python scripts/smoke_test.py ${{ matrix.model-name }}
