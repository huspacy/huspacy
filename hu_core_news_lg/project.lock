    - spacy huggingface-hub push ../packages/hu_core_news_lg-0.1.0/dist/hu_core_news_lg-0.1.0-py3-none-any.whl
      --org spacy-hu --local-repo ../hub --msg "Update spacy pipeline to 0.1.0" --verbose
