[paths]
train = null
dev = null
tagger_model = null

[system]
gpu_allocator = "pytorch"
seed = 42

[nlp]
lang = "hu"
pipeline = ["transformer","senter", "tagger","morphologizer","trainable_lemmatizer","parser"]
batch_size = 1024

[components]

[components.senter]
source = ${paths.tagger_model}

[components.senter.model]
@architectures = "spacy.Tagger.v1"
nO = null

[components.senter.model.tok2vec]
@architectures = "spacy-transformers.TransformerListener.v1"
grad_factor = 1.0
upstream = "transformer"
pooling = {"@layers":"reduce_mean.v1"}

[components.morphologizer]
source = ${paths.tagger_model}

[components.morphologizer.model]
@architectures = "spacy.Tagger.v2"
nO = null

[components.morphologizer.model.tok2vec]
@architectures = "spacy-transformers.TransformerListener.v1"
grad_factor = 1.0
pooling = {"@layers":"reduce_mean.v1"}
upstream = "*"

[components.tagger]
source = ${paths.tagger_model}

[components.tagger.model]
@architectures = "spacy.Tagger.v2"
nO = null

[components.tagger.model.tok2vec]
@architectures = "spacy-transformers.TransformerListener.v1"
grad_factor = 1.0
pooling = {"@layers":"reduce_mean.v1"}
upstream = "*"

[components.parser]
factory = "parser"

[components.parser.model]
@architectures = "spacy.TransitionBasedParser.v2"
state_type = "parser"
extra_state_tokens = false
hidden_width = 128
maxout_pieces = 3
use_upper = false
nO = null

[components.parser.model.tok2vec]
@architectures = "spacy-transformers.TransformerListener.v1"
grad_factor = 1.0

[components.parser.model.tok2vec.pooling]
@layers = "reduce_mean.v1"

[components.transformer]
source = ${paths.tagger_model}

[components.transformer.model]
@architectures = "spacy-transformers.TransformerModel.v3"

[components.transformer.model.get_spans]
@span_getters = "spacy-transformers.strided_spans.v1"
window = 128
stride = 96

[components.transformer.model.grad_scaler_config]

[components.transformer.model.tokenizer_config]
use_fast = true
model_max_length = 512

[components.transformer.model.transformer_config]

[components.trainable_lemmatizer]
source = ${paths.tagger_model}
replace_listeners = ["model.tok2vec"]

[corpora]

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}
max_length = 0
gold_preproc = false
limit = 0
augmenter = null

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}
max_length = 2000
gold_preproc = false
limit = 0
augmenter = null

[training]
accumulate_gradient = 1
dev_corpus = "corpora.dev"
train_corpus = "corpora.train"
seed = ${system.seed}
gpu_allocator = ${system.gpu_allocator}
dropout = 0.3
patience = 1000
max_epochs = 150
max_steps = 0
eval_frequency = 100
frozen_components = ["trainable_lemmatizer"]
before_to_disk = null
annotating_components = ["senter"]

[training.batcher]
@batchers = "spacy.batch_by_padded.v1"
discard_oversize = true
get_length = null
size = 2000
buffer = 256

[training.logger]
@loggers = "spacy.WandbLogger.v4"
project_name = "test"
run_name = "parser"

[training.optimizer]
@optimizers = "Adam.v1"
beta1 = 0.9
beta2 = 0.999
L2_is_weight_decay = true
L2 = 0.01
grad_clip = 1.0
use_averages = false
eps = 0.00000001

[training.optimizer.learn_rate]
@schedules = "warmup_linear.v1"
warmup_steps = 250
total_steps = 20000
initial_rate = 0.00005

[training.score_weights]
dep_uas = 0.15
dep_las = 0.15
dep_las_per_type = null
sents_p = null
sents_r = null
sents_f = 0.15
pos_acc = 0.1
morph_acc = 0.15
morph_per_feat = null
tag_acc = 0.15
lemma_acc = 0.15
bound_dep_uas = null
bound_dep_las = null

[pretraining]

[initialize]
vectors = null

[initialize.components]

[initialize.tokenizer]
